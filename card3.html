<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3</title>
    <link rel="stylesheet" href="card1.css">
</head>
<body>
    <div class="card-login">
        <img src="company.png" class="company-image"/>
        <h2 class="heading">Your Company</h2>
        <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
             Alias, rerum esse nobis</p>
             <label class="company-label">Company name</label>
        <input type="text" placeholder="Company name" class="company-input"/>
        <label class="company-label">Industry (optional)</label>
        <input type="text" placeholder="Industry name" class="company-input"/>
        <label class="company-label">Your role</label>
        <select>
            <option>Owner / CEO</option>
            <option>Developer</option>
            <option>Test Engineer</option>
            <option>Manager</option>
        </select>
        <br>
        <label class="company-label">Company size</label>
        <select>
            <option value="18-24">2-10</option>
            <option value="25-34">11-100</option>
            <option value="35-44">101-1000</option>
        </select>
        <button class="btn">Submit</button>
    </div>
</body>
</html>
